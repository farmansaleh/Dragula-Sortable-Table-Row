<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Dragula Sortable Table Row</title>

    <!-- Dragula css -->
    <link rel="stylesheet" href="css/dragula.min.css">
  </head class="">
  <body>
    <div class="container">
        <h5 class="mt-5 text-center text-info">Dragula Sortable Table Row(Drag & Drop Table Row)</h5>
        <div class="d-flex">
            <table class="table table-hover mt-5" id="drag-drop-table_id">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>First</th>
                    <th>Handle</th>
                    <th>Priority</th>
                  </tr>
                </thead>
                <tbody id="drag-drop-list">
                  <tr id="row-id-0">
                    <td>1</td>
                    <td>Mark</td>
                    <td>@mdo</td>
                    <td>
                        <input type="hidden" name="db_priority">
                        <input type="text" id="priority0">
                        <input type="button" onclick="dropRow('priority0','row-id-','drag-drop-list')" value="Drop">
                    </td>
                  </tr>
                  <tr id="row-id-1">
                    <td>2</td>
                    <td>Jacob</td>
                    <td>@fat</td>
                    <td>
                      <input type="hidden" name="db_priority">
                      <input type="text" id="priority1">
                      <input type="button" onclick="dropRow('priority1','row-id-','drag-drop-list')" value="Drop">
                    </td>
                  </tr>
                  <tr id="row-id-2">
                    <td>3</td>
                    <td>Larry the Bird</td>
                    <td>@twitter</td>
                    <td>
                      <input type="hidden" name="db_priority">
                      <input type="text" id="priority2">
                      <input type="button" onclick="dropRow('priority2','row-id-','drag-drop-list')" value="Drop">
                    </td>
                  </tr>
                  <tr id="row-id-3">
                    <td>4</td>
                    <td>John</td>
                    <td>@whatsapp</td>
                    <td>
                      <input type="hidden" name="db_priority">
                      <input type="text" id="priority3">
                      <input type="button" onclick="dropRow('priority3','row-id-','drag-drop-list')" value="Drop">
                    </td>
                  </tr>
                  <tr id="row-id-4">
                    <td>5</td>
                    <td>Motto</td>
                    <td>@facebook</td>
                    <td>
                      <input type="hidden" name="db_priority">
                      <input type="text" id="priority4">
                      <input type="button" onclick="dropRow('priority4','row-id-','drag-drop-list')" value="Drop">
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- Dragula JS -->
    <script src="js/dragula.min.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
